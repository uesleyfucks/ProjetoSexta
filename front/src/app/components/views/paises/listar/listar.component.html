<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile class="pais"  *ngFor="let pais of paises">
    <mat-card class="pais" >
      <mat-card-title> {{ pais.nomePais }} </mat-card-title>
      <mat-card-actions> 
        <a mat-button color="primary" routerLink="/paises/deletar/{{ pais._id }}"> Excluir </a>
        <a href="/paises/detalhes/{{ pais._id }}">
          <button mat-button color="secundary">Ver Receitas</button> 
        </a>
    </mat-card-actions>

    <a href="/paises/detalhes/{{ pais._id }}">
      <mat-card-subtitle>{{ pais.nomePais }}</mat-card-subtitle>
      <mat-card-content>
      <div *ngIf="pais.urlFotoPais == null; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="" width="100" height="200">
        </ng-template>
        
        <ng-template #elseBlock>        
          <img mat-card-image src="{{pais.urlFotoPais}}" alt="" width="100" height="200">
        </ng-template>    
      </mat-card-content>
    </a>
    

  </mat-card>


  </mat-grid-tile>   
  <mat-divider>
  teste
  </mat-divider>
</mat-grid-list>
