<mat-card>
    <mat-card-title> Novo Pais </mat-card-title>
    <mat-card-content>  
        <div class="pais">
          <mat-card>
            <mat-card-content>
              <div class="conteudo-pais">
                <div class="conteudo-pais">                  
                <mat-form-field>
                  <mat-label for="nomePais">Nome do Pais</mat-label>
                  <input matInput placeholder="nomePais" type="text" name="nomePais" [(ngModel)]="nomePais" />
                </mat-form-field>
              </div>
  
                    
              </div>              
            </mat-card-content>
          </mat-card>
        </div>       
      
  
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
        <a mat-stroked-button routerLink=""> Listar Paises </a>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
