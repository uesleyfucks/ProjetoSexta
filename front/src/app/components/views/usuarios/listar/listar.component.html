<a mat-raised-button color="warn" routerLink="/usuarios/cadastrar">
    <mat-icon>person</mat-icon>
    Novo Usuario
  </a>
  
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario._id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.username }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
    </ng-container>


    <ng-container matColumnDef="criadoEm">
      <th mat-header-cell *matHeaderCellDef> Criado em </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.createdAt | date: "dd/MM/yyyy HH:mm:ss" }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
