<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let receita of receitas">
    <mat-card class="receitas">
        <mat-card-title> {{ receita.nomeReceita }} </mat-card-title>
        <mat-card-subtitle>{{ receita.rendimento }}</mat-card-subtitle>
        <mat-card-subtitle>{{ receita.tempoPreparo }}</mat-card-subtitle>
        <mat-card-content>
          <!-- {{ receita.ingrediente }} -->
        </mat-card-content>
        <mat-card-content>
          <!-- {{ receita.modoPreparo }} -->
        </mat-card-content>
        <mat-card-actions> 
          <a mat-button color="primary" routerLink="/receitas/deletar/{{ receita._id }}"> Excluir </a>
            <button mat-button>LIKE</button>

            <a href="/receitas/detalhes/{{ receita._id }}">
              <button mat-button color="secundary">Detalhes</button> 
            </a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>   
  </mat-grid-list>
